<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="2; URL=clientes.jsp" />
  <title>Redirecionando para Clientes...</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body class="w3-light-grey w3-padding-large">

  <div class="w3-container w3-white w3-padding-32 w3-card-4 w3-round-large" style="max-width:900px; margin:auto;">
    <h2 class="w3-center w3-text-teal">Gestão de Clientes</h2>

    <h3 class="w3-center w3-text-teal">Redirecionando para a página de Clientes...</h3>

    <div class="w3-center w3-padding-16">
      <div class="w3-light-grey w3-round-large" style="height:24px; max-width:300px; margin:auto;">
        <div class="w3-container w3-teal w3-round-large" style="height:24px; width:100%; animation: progress 2s linear;"></div>
      </div>
    </div>
  </div>

  <style>
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>

</body>
</html>
